{% extends 'pharmastore/base.html' %}
{% load static %}


{% block content %}
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    {% include 'accounts/alert.html' %}  
    <div class="card-body">
      <h4 class="card-title mb-4" style="color: black;">Forgot Password</h4>
      <form action="{% url 'accounts:forgetpassword' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
		    <input type="text" class="form-control" placeholder="Enter Email Address" name="email">
        </div> <!-- form-group// -->

        
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary btn-block"> Submit  </button>
        </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Already have Password? <a href="{% url 'accounts:loginuser' %}">Login</a></p>
{% endblock content %}
